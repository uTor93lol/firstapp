
{% extends 'article/base.html' %}

{% block content %}
	{% for post in posts %}
   		<div class="post">
       		<div class="date">
           		<p>published: {{ post.article_date }}</p>
       		</div>
       		<h1><a href="">{{ post.article_title }}</a></h1>
      		<p>{{ post.article_text|linebreaks }}</p>
   		</div>
	{% endfor %}
{%endblock%}
