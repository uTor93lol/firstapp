{% extends 'article/base.html' %}

{% block content %}
    <div class="post">
        {% if post.article_date %}
            <div class="date">
                {{ post.article_date }}
            </div>
        {% endif %}
        <h1>{{ post.article_title }}</h1>
        <p>{{ post.article_text|linebreaks }}</p>
    </div>
{% endblock %}
